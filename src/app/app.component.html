<div id="page-wrapper">

  <!-- Header -->
    <!-- <section id="header" class="wrapper">
        <div id="logo">
          <h1>{{title}}</h1>
        </div>
    </section> -->

  <!-- Intro -->
    <section id="intro" class="wrapper style1">
      <div class="container">
        <div class="card text-white bg-secondary mb-3 mt-3">
          <h5 class="card-header">Company Info</h5>
          <div class="card-body text-left">
            <h5 class="card-title">{{ companyProfile.name }}</h5>
            <img src="{{companyProfile.logo}}" style="max-width: 40px; max-height: 40px;" />
            <h6>Industry: {{ companyProfile.finnhubIndustry }}</h6>
            <h6>IPO date: {{ companyProfile.ipo }}</h6>
            <h6>Country: {{ companyProfile.country }}</h6>
            <h6>Exchange: {{ companyProfile.exchange }}</h6>
            <h6>Currency: {{ companyProfile.currency }}</h6>
            <p>Input company name below</p>
            <input [(ngModel)]="symbol" list="suggested" />
            <button (click)="getData()" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </section>

  <!-- Main -->
    <section id="main" class="wrapper style2">
      <div class="title">
        <a routerLink="/top-news" routerLinkActive="active">Company Profile</a>
        <br>
        <a routerLink="/top-news" routerLinkActive="active">Top News</a>
      </div>
      <div class="container">
        <!-- News -->
        <app-top-news></app-top-news>
      </div>
    </section>
</div>
